# ----------------------------
# Weddings config's:
# ----------------------------

# Enable weddings
# Default: false
gameserver.weddings.enable = true

# Enable giving gifts after weddings
# Default: false
gameserver.weddings.gift.enable = true

# Gift item id
gameserver.weddings.gift = 188052083

# Enable required suit
# Default: false
gameserver.weddings.suit.enable = true

# Suit id's (required only one of list)
# Example: 111111111, 222222222
gameserver.weddings.suit = 110900060

# Required membership for wedding
# Default: 0
gameserver.weddings.membership = 0

# Enable same-sex weddings
# Default: false
gameserver.weddings.same_sex = true

# Enable weddings between races
# Default: false
gameserver.weddings.races = false

# Required kinah count
# Default: 0
gameserver.weddings.kinah = 0

# Required Toll count for wedding
# Default: 0
gameserver.weddings.toll = 0

# Required Toll count for dissmis marriage
# Default: 0
gameserver.weddings.dissmistoll = 0

# Required Kinah count for dissmis marriage
# Default: 0
gameserver.weddings.dissmiskinah = 0

# Announce weddings in world chat
# Default: true
gameserver.weddings.announce = true
